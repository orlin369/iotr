<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LOGIN</title>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login-page">
			<div class="container">
				<div class="row">
					<div class="col xs-12 md-6">
						<img src="logo.svg" class="front-logo" alt="IoTR">
					</div>
					<div class="col xs-12 md-6">
						<h1>Login</h1>
						<form class="login-form" method="post">
							<input type="text" id="user" name="user" class="login-form-control" placeholder="User" required="required"/>
							<input type="password" id="password" name="password" class="login-form-control" placeholder="Password" required="required"/>
							<div class="text-right"><input type="submit" class="btn btn-lg btn-huge btn-orange" value="GO AHEAD!"></div>
						</form>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
